{% load crispy_forms_tags %}


<div class="alert alert-primary alert-dismissible fade show" role="alert">
    {% if object %}
    <form action="{% url 'course:module_update' object.id  %}" method="post" class="p-5">

        {% csrf_token %}
        {{form|crispy}}
    
        <button type="submit" class="btn btn-primary float-end"><i class="bi bi-download"></i> saqlash</button>
    
    </form>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    {%else%}
    <form action="{% url 'course:module_create' course.id  %}" method="post" class="p-5">

        {% csrf_token %}
        {{form|crispy}}
    
        <button type="submit" class="btn btn-primary float-end"><i class="bi bi-download"></i> saqlash</button>
    
    </form>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {% endif %}
    
  </div>
